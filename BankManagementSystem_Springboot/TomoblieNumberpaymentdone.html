<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #1db954;
            border-radius: 10px;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .success-icon {
            font-size: 50px;
            margin: 20px 0;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .date-time {
            font-size: 14px;
            margin: 5px 0;
        }
        .details {
            background: #6f67b9;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }
       
        .details .info {
            display: inline-block;
            text-align: left;
            vertical-align: middle;
            margin-left: 10px;
        }
        .info .number {
            font-size: 15px;
             color: rgb(77, 4, 146);
            
        }
        .info .amount {
            font-size: 20px;
            font-weight: bold;
            margin-top: 5px;
            color: white;
            padding-top: 5px;
        }
        .info .Name {
            font-size: 23px;
            font-weight: bold;
            
            color: white;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .buttons a {
            text-decoration: none;
            background: #6c63ff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .buttons a:hover {
            background: #5555ff;
        }
.back-section{
    
   margin-left: 150px;
   margin-top: 40px;
   background-color: #796594;
   font-size: 20px;
}
        
    </style>
</head>
<body>
   <button class="back-section" onclick="window.location.href='TomoblieNumber.html';" style="cursor: pointer;"><-Back</button>

    <div class="container">
        <div class="success-icon">✔</div>
        <div class="title">Payment Successful</div>
        <div class="date-time" id="date-time"></div>

        <div class="details">
            <div class="info">
                <div class="Name" id="user-Name"></div>
                <div class="number" id="user-number"></div>
               
                <div class="amount" id="user-amount"></div>
            </div>
        </div>

        <div class="buttons">
            <a href="#">View Details</a>
            <a href="#">Share Receipt</a>
        </div>
    </div>
    <script>
        const userpaymentDetails = localStorage.getItem("UserPaymentDetails");
        if (userpaymentDetails) {
            const paymentDetails = JSON.parse(userpaymentDetails);
            const userAmount = paymentDetails.UserpaymentAmount;
            const userNumber = paymentDetails.userpaymentPhonenumber;
            const userDate = paymentDetails.userpaymentdate;
            const UserName=paymentDetails.userpaymentNAme;

            
            document.getElementById('user-number').textContent = `+91${userNumber}`;
            document.getElementById('user-Name').textContent = UserName;
            document.getElementById('user-amount').textContent = `₹${userAmount}`;
            document.getElementById('date-time').textContent = userDate;

        } else {
            console.error("No payment details found in local storage.");
        }
    </script>
</body>
</html>
