<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMEX Card </title>
    <style>


        body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.card {
    width: 350px;
    height: 200px;
    background: linear-gradient(135deg, #d4af37, #c8a216);
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    color: #000;
    position: relative;
    padding: 20px;
margin-top: 100px;
margin-left: 420px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.card-logo {
    font-size: 18px;
    font-weight: bold;
    letter-spacing: 2px;
    text-align: center;
}

.card-chip {
    width: 40px;
    height: 30px;
    background: #d9d9d9;
    border-radius: 5px;
    margin: 10px 0;
}

.card-details {
    font-size: 14px;
}

.card-number {
    font-size: 18px;
    letter-spacing: 2px;
    margin-bottom: 10px;
}

.card-info {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.member-since {
    font-size: 12px;
    text-align: center;
}

.member-since span {
    display: block;
}

.card-holder {
    font-size: 14px;
    font-weight: bold;
    text-transform: uppercase;
}
.back-button{
    margin-top: 50px;
    margin-left: 100px;
    font-size: 20px;
    background-color: goldenrod;
    
}

    </style>
</head>
<body>

</body><button class="back-button"  onclick="window.location.href='userfunctionlity.html';" style="cursor: pointer;"> <-back</button>
    <div class="card">
        <div class="card-logo">AMERICAN EXPRESS</div>
        <div class="card-chip"></div>
        <div class="card-details">
            <div class="card-number">1234 4567 8900</div>
            <div class="card-info">
                <div class="member-since">
                    <span>MEMBER SINCE</span>
                    <span>09</span>
                </div>
                <div class="card-holder">ASHOK REDDY</div>
            </div>
        </div>
    </div>

   
</body>
</html>
